controller_manager:
  ros__parameters:
    update_rate: 100

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Wheel controllers
    wheel1_controller:
      type: velocity_controllers/JointGroupVelocityController
    wheel2_controller:
      type: velocity_controllers/JointGroupVelocityController
    wheel3_controller:
      type: velocity_controllers/JointGroupVelocityController
    wheel4_controller:
      type: velocity_controllers/JointGroupVelocityController

    # Arm controller (for MoveIt)
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # Gripper controller
    gripper_controller:
      type: position_controllers/GripperActionController


wheel1_controller:
  ros__parameters:
    joints:
      - omni_wheel_joint_1

wheel2_controller:
  ros__parameters:
    joints:
      - omni_wheel_joint_2

wheel3_controller:
  ros__parameters:
    joints:
      - omni_wheel_joint_3

wheel4_controller:
  ros__parameters:
    joints:
      - omni_wheel_joint_4

arm_controller:
  ros__parameters:
    joints:
      - arm_joint_1
      - arm_joint_2
      - arm_joint_3
      - arm_joint_4
      - arm_joint_5
      - arm_joint_6
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0

gripper_controller:
  ros__parameters:
    joint: gripper_left_joint
    action_monitor_rate: 20.0
    goal_tolerance: 0.01
    max_effort: 10.0
    allow_stalling: false
    stall_velocity_threshold: 0.001
    stall_timeout: 1.0
